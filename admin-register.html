<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация администратора</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚙️ Регистрация администратора</h1>
        
        <form id="admin-register-form">
            <div class="form-group">
                <label for="telegram-id">Telegram ID:</label>
                <input type="text" id="telegram-id" placeholder="Ваш Telegram ID" required>
                <small style="color: #666;">Получите свой ID у бота @userinfobot</small>
            </div>
            
            <div class="form-group">
                <label for="last-name">Фамилия:</label>
                <input type="text" id="last-name" placeholder="Введите фамилию" required>
            </div>
            
            <div class="form-group">
                <label for="first-name">Имя:</label>
                <input type="text" id="first-name" placeholder="Введите имя" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Предмет:</label>
                <input type="text" id="subject" placeholder="Например: Математика" required>
            </div>
            
            <div class="form-group">
                <label for="classes">Классы (через запятую):</label>
                <input type="text" id="classes" placeholder="Например: 5А,5Б,6А" required>
            </div>
            
            <div class="form-group">
                <label for="role">Роль:</label>
                <select id="role" required>
                    <option value="">Выберите роль</option>
                    <option value="teacher">Учитель</option>
                    <option value="admin">Администратор</option>
                </select>
            </div>
            
            <button type="submit">Зарегистрировать</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('admin-register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';
            
            const formData = {
                telegramId: document.getElementById('telegram-id').value,
                lastName: document.getElementById('last-name').value,
                firstName: document.getElementById('first-name').value,
                subject: document.getElementById('subject').value,
                classes: document.getElementById('classes').value.split(',').map(c => c.trim()),
                role: document.getElementById('role').value
            };
            
            try {
                const response = await fetch('/.netlify/functions/register-teacher', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = 'Администратор успешно зарегистрирован!';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = data.message || 'Ошибка регистрации';
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Ошибка подключения к серверу';
            }
            
            resultDiv.style.display = 'block';
        });
    </script>
</body>
</html>
